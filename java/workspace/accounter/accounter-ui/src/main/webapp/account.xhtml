<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head></h:head>
<body>
	<h:form id="idForm">
		<h:panelGrid columns="1">
			<h:commandLink value="Назад" action="#{accountController.doLogOut()}" />
			<h:outputFormat id="label" value="На вашем счете №{0} &euro;{1}" >
				<f:param value="#{accountController.account.id}" /> 
				<f:param value="#{accountController.account.amount}" />
				
			</h:outputFormat>
			<h:inputText value="#{accountController.amount}" />
			<h:panelGrid columns="2">
				<h:commandButton value="Снять"
					action="#{accountController.doWithdrawMoney()}">
					<f:ajax execute="@form" render="label :errors" />
				</h:commandButton>
				<h:commandButton value="Пополнить"
					action="#{accountController.doAddMoney()}">
					<f:ajax execute="@form" render="label" />
				</h:commandButton>
			</h:panelGrid>
		</h:panelGrid>
	</h:form>
</body>
</html>
